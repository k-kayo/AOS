<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./AOS/aos.css">
  <style>
    .content {
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="content">
    <img src="https://picsum.photos/id/237/200/300" alt="" data-aos="fade-up">
  </div>
  <div class="content">
    <img src="https://picsum.photos/id/248/200/300" alt="" data-aos="flip-down">
  </div>
  <div class="content">
    <img src="https://picsum.photos/id/238/200/300" alt="" data-aos="zoom-in" data-aos-anchor-placement="center-center">
  </div>
  <div class="content">
    <img src="https://picsum.photos/id/239/200/300" alt="" data-aos="slide-down">
  </div>
  <div class="content">
    <img src="https://picsum.photos/id/240/200/300" alt="" data-aos-delay="800">
  </div>
  <div class="content">
    <img src="https://picsum.photos/id/245/200/300" alt="" data-aos="fade-down" data-aos-once="" true>
  </div>

  <script src="./AOS/aos.js"></script>
  <script src="./js/script.js"></script>
</body>

</html>
